<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Menu nav start -->
    <header>
    <nav class="main_page">
      <div class="head_container_left">
        <a href="events.html">
          <img src="Icons/main_logo.png" alt="Logo" class="logo" />
        </a>
      </div>
      <div class="head_container_center">
        <div class="search_container">
          <img src="Icons/search.png" class="search_icon" alt="search" />
          <input type="text" placeholder="Search events"/>
          <div class="divider"></div>
          <input type="text" class="location_head" placeholder="Mountain View, CA">
          <button class="search_button">
            <img src="Icons/search.png" alt="search" />
          </button>
        </div>
      </div>
      <div class="head_container_right">
        <div class="language">
          <img src="Icons/Vector.png" alt="Lang" />
          <select id="languageSwitcher"onchange="switchLanguage(this.value)">
  <option value="ru">Русский</option>
  <option value="en">English</option>
</select>
        </div>
        <button class="login_btn">Log in</button>
        <button class="signup_btn">Sign up</button>
      </div>
    </nav>
  </header>
  <!-- Menu nav end -->

  <!-- Info and loin -->
   <div class="info_main">
   <div class="info_join">
    <h1>The people platform—Where
interests become friendships</h1>
<p>Whatever your interest, from hiking and reading to networking and skill sharing,
there are thousands of people who share it on Meetup. Events are happening
every day—sign up to join the fun.</p>
<button class="join_meetup_btn">Join Meetup</button>
   </div>
   <img src="Images/bicycle.png" alt="bicycle">
   </div>
</body>
<script src="script.js"></script>
</html>
